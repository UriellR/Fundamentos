<input type="text" id="n11" placeholder="n1">
<input type="text" id="n22" placeholder="n2">

<select id="op">
<option value="+">+</option>
<option value="-">-</option>
<option value="*">*</option>
<option value="/">/</option>
</select>
<button id="calcular2"> Calcular</button>>
<output id="r2"></output>
<script>
    document.querySelector('#calcular2').addEventListener('click')
    const n1 = n1 parseInt(Document.querySelector('#n11').value);
    const n2 = n2 parseInt(document.querySelector('#n22').value);
    let r;
    if (op2 == '+') {
        r = n1 + n2;
    } else if (op2 == "-") {
        r = n1 - n2;
    } else if (op2 == "*") {
        r = n1 * n2;
    } else if (op2 == "/") {
        r = n1 / n2;
    }
    document.querySelector(#r2).innerHTML = r;
